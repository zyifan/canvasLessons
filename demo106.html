<!DOCTYPE html>
<html>
   <head>
     <title>The Mobile Viewport: Element is 500px wide by 50px high 将移动端视口设置为500px宽</title>
      <meta name="viewport" content="width=500"/>

      <style> 
        body {
          margin: 0px;
          padding: 0px;
        }
        
        #box {
           background: goldenrod;
           border: 2px solid navy;
           color: blue;
           width: 500px;
           height: 50px;
        }
      </style>
   </head>

   <body>
      <div id='box'>Viewport width: 500</div>
   </body>
</html>
