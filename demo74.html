<html>
   <head>
     <title>canvas 实时显示帧速率</title>
      <style> 
        body {
            background: #dddddd;
        }
        #canvas {
            position: absolute;
            left: 0px;
            top: 20px;
            margin: 20px;
            background: #ffffff;
            border: thin inset rgba(100,150,230,0.5);
        }
        #controls {
            margin-top: 10px;
            margin-left: 15px;
        }
      </style>
   </head>

   <body id='body'>
        <div id='controls'>
            <input id='animateButton' type='button' value='Animate'/>
        </div>

        <canvas id='canvas' width='750' height='500'>
            Canvas not supported
        </canvas>

    <script src='requestNextAnimationFrame.js'></script>
    <script>
        var canvas = document.querySelector('#canvas'),
            context = canvas.getContext('2d'),
            paused = true,
            discs = [{ 
                x: 150,
                y: 50,
                lastX: 150,
                lastY: 50,
                velocityX: 3.2,
                velocityY: 3.5,
                radius: 25,
                innerColor: 'rgba(0,255,255,0.3)',
                middleColor: 'rgba(0,255,255,0.9)',
                outerColor: 'rgba(0,255,255,0.3)',
                strokeStyle: 'slateblue',
            },{ 
                x: 75,
                y: 200,
                lastX: 75,
                lastY: 200,
                velocityX: 2.2,
                velocityY: 2.5,
                radius: 25,
                innerColor: 'rgba(225,225,225,0.1)',
                middleColor: 'rgba(225,225,225,0.9)',
                outerColor: 'rgba(225,225,225,0.3)',
                strokeStyle: 'gray'
            },{ 
                x: 100,
                y: 300,
                lastX: 150,
                lastY: 50,
                velocityX: 1.2,
                velocityY: 1.5,
                radius: 25,
                innerColor: 'orange',
                middleColor: 'yellow',
                outerColor: 'gold',
                shadowColor: 'rgba(255,0,0,0.7)',
                strokeStyle: 'orange'
            }],

        numDiscs = discs.length,

        lastTime = 0,

        lastFpsUpdateTime = 0,

        frameCount = 0,

        animateButton = document.querySelector('#animateButton'); //按钮

        // 擦除canvas
        function eraseBackground() {
            context.clearRect(0,0,canvas.width,canvas.height);
        }

        // 绘制网格
        function drawBackground() {
            var STEP_Y = 12,
                i = context.canvas.height;
            
            context.strokeStyle = 'lightgray';
            context.lineWidth = 0.5;

            context.save();
            context.restore();

            while(i > STEP_Y*4) {
                context.beginPath();
                context.moveTo(0, i);
                context.lineTo(context.canvas.width, i);
                context.stroke();
                i -= STEP_Y;
            }

            context.save();

            context.strokeStyle = 'rgba(100,0,0,0.3)';
            context.lineWidth = 1;

            context.beginPath();

            context.moveTo(35,0);
            context.lineTo(35,context.canvas.height);
            context.stroke();

            context.restore();
        }

        // 更新坐标位置
        function update() {
            var i = numDiscs,
                disc = null;

            while(i--) {
                disc = discs[i];

                if (disc.x + disc.velocityX + disc.radius > context.canvas.width ||
                    disc.x + disc.velocityX - disc.radius < 0) 
                    disc.velocityX = -disc.velocityX;

                if (disc.y + disc.velocityY + disc.radius > context.canvas.height ||
                    disc.y + disc.velocityY - disc.radius  < 0) 
                    disc.velocityY= -disc.velocityY;

                disc.x += disc.velocityX;
                disc.y += disc.velocityY;
            }
        }

        // 绘制圆球
        function drawDisc(disc) {
            var gradient = context.createRadialGradient(disc.x, disc.y, 0,
                                    disc.x, disc.y, disc.radius);

            gradient.addColorStop(0.3, disc.innerColor);
            gradient.addColorStop(0.7, disc.middleColor);
            gradient.addColorStop(1.0, disc.outerColor);

            context.save();
            context.beginPath();
            context.arc(disc.x, disc.y, disc.radius, 0, Math.PI*2, false);
            context.clip();

            context.fillStyle = gradient;
            context.strokeStyle = disc.strokeStyle;
            context.lineWidth = 2;
            context.fill();
            context.stroke();

            context.restore();
        }

        // 绘制所有圆球
        function draw() {
            var i = numDiscs, disc;

            i = numDiscs;
            while(i--) {
                disc = discs[i];
                drawDisc(disc);
                disc.lastX = disc.x;
                disc.lastY = disc.y;
            }

            if (frameCount === 100) {
                frameCount = -1;    
            }

            if (frameCount !== -1 && frameCount < 100) {
                frameCount++;
            }
        }

        // 计算帧速率
        function calculateFps() {
            var now = (+new Date),
                fps = 1000 / (now - lastTime);// 1s运行了多少帧(1s/一帧的时间)

            lastTime = now;

            return fps;
        }

        // 动画
        function animate() {
            var now = (+new Date),
                fps = 0;

            if (!paused) {
                eraseBackground();
                drawBackground();
                update();
                draw();

                fps = calculateFps();

                if (now - lastFpsUpdateTime > 1000) { // 每1s更新一次帧频文字显示

                    lastFpsUpdateTime = now;
                    lastFpsUpdate = fps;
                }

                context.fillStyle = 'cornflowerblue';
                context.fillText(lastFpsUpdate.toFixed() + ' fps', 45, 50);
            }

            if (window.webkitRequestAnimationFrame !== undefined) {
                window.webkitRequestAnimationFrame(animate);
            } else if (window.mozRequestAnimationFrame !== undefined) {
                window.mozRequestAnimationFrame(animate);
            }
        }
        
        context.font = '48px Helvetica';

        if (window.webkitRequestAnimationFrame !== undefined) {
            window.webkitRequestAnimationFrame(animate);
        } else if (window.mozRequestAnimationFrame !== undefined) {
            window.mozRequestAnimationFrame(animate);
        } else {
            setInterval(animate, 1000/60);
        }

        canvas.onclick = function(e) {
            paused = paused ? false : true;
        };

        context.canvas.width = canvas.width;
        context.canvas.height = canvas.height;

        animateButton.onclick = function (e) {
            paused = paused ? false : true;

            if (paused) {
                animateButton.value = 'Animate';
            } else {
                animateButton.value = 'Pause';
            }
        };

        context.font = '48px Helvetica';
        drawBackground();

      </script>
   </body>
</html>
