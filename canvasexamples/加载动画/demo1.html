<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>方块(小程序canvas demo)</title>
    <style>
        canvas {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <canvas id="canvas" class="canvas" width="305px" height="305px"></canvas>
    <script>
        // initial....
        var position = {
            x: 150,
            y: 150,
            vx: 2,
            vy: 2
        }

        function drawBall() {

            var p = position;

            p.x += p.vx
            p.y += p.vy
            if (p.x >= 300) {
                p.vx = -2
            }
            if (p.x <= 7) {
                p.vx = 2
            }
            if (p.y >= 300) {
                p.vy = -2
            }
            if (p.y <= 7) {
                p.vy = 2
            }

            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d');

            function ball(x, y) {                
                context.beginPath(0)
                context.arc(x, y, 5, 0, Math.PI * 2)
                context.fillStyle = '#1aad19';
                context.strokeStyle = 'rgba(1,1,1,0)';
                context.fill()
                context.stroke()
            }

            context.clearRect(0, 0, context.canvas.width,context.canvas.height);
            ball(p.x, 150)
            ball(150, p.y)
            ball(300 - p.x, 150)
            ball(150, 300 - p.y)
            ball(p.x, p.y)
            ball(300 - p.x, 300 - p.y)
            ball(p.x, 300 - p.y)
            ball(300 - p.x, p.y)
        }



        // initial....
        drawBall()
        setInterval(drawBall, 17)
    </script>
</body>

</html>
