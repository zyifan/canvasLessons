<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id='canvas' width="500" height="500" style="background:#ccc;">
        you browser not support canvas
    </canvas>
    <script src="../../js/utils.js"></script>
    <script src="../../js/arrow.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;

            //传入canvas,获取鼠标在canvas上移动是的坐标
            var mouse = utils.captureMouse(canvas);

            //新建一个arrow对象
            var arrow1 = new Arrow();
            var arrow2 = new Arrow();

            //将arrow的坐标设置为canvas的中心
            arrow1.x = centerX;
            arrow1.y = centerY;

            arrow2.x = centerX / 2;
            arrow2.y = centerY / 2;

            //动画循环函数
            (function drawFrame() {
                window.requestAnimationFrame(drawFrame, canvas);
                context.clearRect(0, 0, canvas.width, canvas.height);

                //设置旋转角度
                arrow1.rotation = RotationToMouse(mouse.x, mouse.y, arrow1.x, arrow1.y); //角度变化
                //调用draw方法画出
                arrow1.draw(context);

                arrow2.rotation = RotationToMouse(mouse.x, mouse.y, arrow2.x, arrow2.y); //角度变化
                arrow2.draw(context);

            })();
        }
    </script>

</body>

</html>
